<!DOCTYPE html>
<html>
  <head>
    <title>Formulï¿½rio de Cadastro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="tabelas.css">
  </head>
  <body>
    <table width="100%" border="1" cellpadding="0" cellspacing="0" >

      <tr>
        <td>
          <table>
            <tr>
              <td>Cadastro do Cliente</td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td>
          <form action="">
            <table>

              <tr>
                <td colspan="4" class="conteudo_titulo">Dados do cliente </td>
              </tr>
              <tr>
                <td>
                  Nome:
                </td>
                <td colspan="3" align="left" class="GC_Normal">
                  <input name="nome" type="text" size="50" maxlength="255"/>
                  <input type=""
                </td>
              </tr>

              <tr>
                <td align="right" class="GC_Normal">
                  e-mail:
                </td>
                <td align="right" class="GC_Normal">
                  <input name="email" type="text"/>
                </td>
              </tr>

              <tr>
                <td align="right" class="GC_Normal">
                  <input id="boletim" type="checkbox"/>
                </td>
                <td align="left" class="GC_Normal">
                  <label for="boletim">Quero receber boletins</label>
                </td>
              </tr>

              <tr>
                <td colspan="4" align="center">
                  <input type="submit" value="Salvar">
                </td>
              </tr>

            </table>
          </form>
        </td>
      </tr>

    </table>

  </body>

</html>
