<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        section{
            border: 1px solid #000;
            height: 100px;
            margin: 40px auto;
            width: 400px;
        }

        h1::before{
            border-color: transparent #7C0000 #7C0000 transparent;
            border-style: solid;
            border-width: 5px; 
            content: '';
            left: 0;
            position: absolute;
            top: -10px;
        }

        h1::after{
            border-color: transparent transparent #7C0000 #7C0000;
            border-style: solid;
            border-width: 5px; 
            content: '';
            right: 0;
            position: absolute;
            top: -10px;
        }

        h1{
            background-color: #990000;
            color: #FFF;
            font-size: 1.2em;
            left: -10px;
            padding: 5px 0;
            position: relative;
            text-align: center;
            width: 420px;
        }
    </style>
</head>
<body>
    <section>
        <h1>Um exemplo de Pseudoelemetos</h1>
    </section>
</body>
</html>
