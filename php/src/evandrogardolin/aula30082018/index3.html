<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .help::before{
            border-color: transparent #D3CDAE transparent transparent;
            border-style: solid;
            border-width: 14px;
            content: '';
            left: -28px;
            margin-top: -14px;
            position: absolute;
            top: 50%;
        }

        .help::after{
            border-color: transparent transparent transparent #D3CDAE;
            border-style: solid;
            border-width: 14px;
            content: '';
            right: -28px;
            margin-top: -14px;
            position: absolute;
            top: 50%;
        }

        .help{
            background-color: #F1EFE6;
            border: 1px solid #D3CDAE;
            font-size: 0.9em;
            padding: 10px;
            position: relative;
            width: 300px;
        }
    </style>
</head>
<body>
    <p class="help">
        evandro gardolin
    </p>
</body>
</html>
