                    <legend>Selecione As Cores:</legend>
                    <input type="checkbox" name="cores[]" id="vermelho" value="red">

                    <input type="checkbox" name="cores[]" id="azul" value="blue">
                    <label for="azul">Azul</label>
                    <input type="checkbox" name="cores[]" id="preto" value="black">
                    <label for="preto">Preto</label>
                    <input type="checkbox" name="cores[]" id="branco" value="white">

                <fieldset>

                    <input type="checkbox" name="marcas-carro[]" id="volkswagen" value="volkswagen">

                    <input type="checkbox" name="marcas-carro[]" id="hyundai" value="hyundai">

                <fieldset>
                    <legend>Cidade Que Reside: </legend>
                    <select name="Cidades" id="Cidade">

                </fieldset>
                <fieldset>

                    <input type="radio" name="sexo" id="masc" value="masc">

                </fieldset>
                <fieldset>
                    <legend>Foto:</legend>
                    <input type="file" name="foto-perfil" id="foto-perfil">
                </fieldset>
                <button type="reset">Limpar</button>
                <button type="submit">Enviar</button>
