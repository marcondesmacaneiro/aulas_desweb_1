<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
        /*exemplo 1*/
        *{
            box-sizing: border-box;
        }
        .box{
            background-color: limegreen;
            width: 250px;
        }
        .boxwpad{
            background-color: lightblue;
            padding: 0 25px;
            width: 250px;
        }
        /*exemplo 2*/
            div{
                border: 1px solid #000000;
                height: 100px;
                margin: 40px auto;
                width: 400px;
            }
            h1{
                background-color: #990000;
                font-size: 1.2em;
                text-align: center;
                color: #fff;
                padding: 5px 0;
                position: relative;
                width: 420px;
                left: -10px;
            }
            h1::before{
                border-color: transparent #7c0000 #7c0000 transparent;
                border-style: solid;
                border-width: 5px;
                content: '';
                left: 0;
                position: absolute;
                top: -10px;
            }
            h1::after{
                border-color: transparent transparent #7c0000 #7c0000;
                border-style: solid;
                border-width: 6px;
                content: '';
                right: 0;
                position: absolute;
                top: -10px;
            }
            /*exemplo 3*/
            .help{
                background-color: #f1efe6;
                border: 1px solid #d3cdae;
                font-size: 0.9em;
                padding: 10px;
                position: relative;
                width: 300px;
                float:right;
            }
            .help::before{
                border-color: transparent #d3cdae transparent transparent;
                border-style: solid;
                border-width: 14px;
                content: '';
                left: -28px;
                margin-top: -14px;
                position: absolute;
                top: 50%; 
            }
            /*exemplo 4*/
            .tip::before{
                content: '\261e';
                margin-right: 10px;
            }
            


    </style>    
</head>

<body>
    <div>
        <h1>Exemplo de Pseudoelementos</h1>
    </div>

    <p class="box">texto texto</p>
    <p class="boxwpad">texto texto</p>
    <hr />
    <p class="help">Texto texto texto texto texto texto</p>
    <hr />
    <p class="tip">VocÃª sabia?..</p>
</body>

</html>
