<!DOCTYPE html>
<html lang="ot-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index 2</title>
</head>
<style>
    section{
        border: 1px solid #000;
        height: 100px;
        margin: 40px auto;
        width: 400px;
    }

    h1{
        font-size: 1.2em;
        text-align: center;
        background-color: #990000;
        color: #FFF;
        left: -10px;
        padding: 5px 0;
        position: relative;
        text-align: center;
        width: 420px;
    }

    h1::before {
        border-color:  transparent #7C0000 #7C0000 transparent;
        border-width: 5px;
        border-style: solid;
        content: '';
        left: 0;
        position: absolute;
        top: -10px;
    }


    h1::after {
        border-color:  transparent transparent #7C0000 #7C0000 ;
        border-width: 5px;
        border-style: solid;
        content: '';
        right: 0;
        position: absolute;
        top: -10px;
    }
    .help{
        background-color: #F1EFE6;
        border: 1px solid #D3CDAE;
        font-size: 0.9em;
        padding: 10px;
        position: relative;
        width: 300px;
    }

    .help::before{
        border-color: transparent #D3CDAE transparent transparent;
        border-style: solid;
        border-width: 14px;
        content: '';
        left: -28px;
        margin-top: -14px;
        position: absolute;
        top: 50%;
    }
    .tip::before{
        content: '\261E';
        margin-right: 10px;
    }

    .link:hover{
        zoom: 150%;
    }

</style>
<body>
    <section>
        <h1>Diogo Haro</h1>

        <p class="help">
            Um Breve Texto para Teste
        </p>
        <p class="tip">
            Clique Aqui....
        </p>

        <a href="#" class="link">Clique Aqui</a>
    </section>
</body>
</html>
