<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Exercicio 3</title>
    </head>
    <body>
        <h1>Exercício 03 - Formulário</h1>
        <form action="http://localhost:41065/marcondes/formcadastro.php" method="POST" target="_blank">
            <fieldset>
                <legend>Selecione as cores de sua preferência: </legend>
                <label>Branco</label>
                <input type="checkbox" name="Colors[]" id="Branco" value="1">
                <label>Verde</label>
                <input type="checkbox" name="Colors[]" id="Verde" value="2">
                <label>Preto</label>
                <input type="checkbox" name="Colors[]" id="Preto" value="3">
            </fieldset>
            <br>
            <fieldset>
                <legend>Escolha as marcas de Veículos: </legend>
                <label>Volkswagen</label>
                <input type="checkbox" name="Marcas[]" id="Volks" value="4">
                <label>Chevrolet</label>
                <input type="checkbox" name="Marcas[]" id="Chevrolet" value="5">
                <label>Fiat</label>
                <input type="checkbox" name="Marcas[]" id="Fiat" value="6">
            </fieldset>
            <fieldset>
                <legend>Cidade que Reside: </legend>
                <select name="Cidades" id="Cidade">
                    <option>Selecione...</option>
                    <option value="7">São Paulo</option>
                    <option value="8">Ituporanga</option>
                    <option value="9">Rio do Sul</option>
                    <option value="10">Imbuia</option>
                    <option value="11">Aurora</option>
                    <option value="12">Rio de Janeiro</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Sexo: </legend>
                <label>Masculino: </label>
                <input type="radio" name="Sexo" id="Masculino" value="Masculino">
                <label>Feminino </label>
                <input type="radio" name="Sexo" id="Feminino" value="Feminino">
            </fieldset>
            <fieldset>
                <legend>Upload Imagem: </legend>
                <input type="file" name="Imagem" id="Imagem">
            </fieldset>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </body>
</html>
