<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    <Directory /var/www/html>
        Options All +Indexes +FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from All
		Require all granted
	</Directory>
</VirtualHost>

ServerName localhost
ServerSignature Off
ServerTokens Prod